<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Docker Test Page</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(120deg, #89f7fe, #66a6ff);
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		h1 {
			font-size: 3em;
			color: #fff;
			text-shadow: 1px 1px 2px #000;
			margin: 0.5em;
		}
		p {
			font-size: 1.2em;
			color: #fff;
			text-shadow: 1px 1px 2px #000;
			margin: 0.5em;
		}
		.content-box {
			background: rgba(255, 255, 255, 0.9);
			padding: 2em;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 1em;
			text-align: center;
		}
		.button {
			background: #007bff;
			border: none;
			padding: 1em 2em;
			font-size: 1em;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s;
		}
		.button:hover {
			background: #0056b3;
		}
		.interactive-elements {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 2em;
		}
		.element {
			background: #fff;
			padding: 1em;
			margin: 0.5em;
			border: 2px solid #333;
			border-radius: 5px;
			width: 100px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.2em;
			color: #333;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Docker Deployment Check</h1>
	<div class="content-box">
		<p>Is your docker really working? Well, if you're seeing this, it is!</p>
		<button class="button" onclick="toggleElements()">Toggle Elements</button>
	</div>
	<div class="interactive-elements hidden" id="interactive-elements">
		<div class="element">A</div>
		<div class="element">B</div>
		<div class="element">C</div>
		<div class="element">D</div>
		<div class="element">E</div>
		<div class="element">F</div>
		<div class="element">G</div>
		<div class="element">H</div>
		<div class="element">I</div>
		<div class="element">J</div>
	</div>
	<script>
		function toggleElements() {
			document.getElementById('interactive-elements').classList.toggle('hidden');
		}
	</script>
</body>
</html>
