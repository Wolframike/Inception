version: "3.8" #obsolete

services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    networks:
      - inception
  
  wordpress:
    build: requirements/wordpress/
    container_name: wp-php
    depends_on:
      - mariadb
    volumes:
      - ./web:/var/www/html
    networks:
      - inception

  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - inception

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - mariadb
      - wordpress
    ports:
      - "8080:8080"
    networks:
      - inception


networks:
  inception: